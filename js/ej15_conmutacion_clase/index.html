<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15 - Conmutaci√≥n dde clase</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .botones {
            margin-top: 150px;
        }

        h2 {
            padding-left: 20px;
        }

        ul {
            padding: 0 20px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main>
        <h1>Ejemplo de cambios de estilo dinamicamente</h1>
        <div>
            <h2>Lista con estilo</h2>
            <ul>
                <li>Texto1</li>
                <li>Texto2</li>
                <li>Texto3</li>
            </ul>
        </div>

        <div class="botones">
            <button>Tipo 1</button>
            <button>Tipo 2</button>
            <button>Tipo 3</button>
            <button>Tipo 4</button>
        </div>
    </main>
</body>

</html>
