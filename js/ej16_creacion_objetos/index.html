<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ejercicio 16 - Creaci√≥n de objetos</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #fafafa;
        }

        .botones {
            text-align: center;
            padding-top: 20px;
        }

        button {
            cursor: pointer;
            font-size: 18px;
            background-color: #252525;
            color: #fafafa;
            border: 2px solid lightpink;
            padding: 7px;
            border-radius: 6px;
            transition: all 0.7s ease-in-out;
        }

        button:hover {
            background-color: lightpink;
            color: black;
            border: 2px solid white;
        }

        .container {
            width: 60%;
            height: 350px;
            background-color: violet;
            margin: 30px auto 0;
            padding: 12px;
            overflow: auto;
        }

        .elemento {
            background-color: crimson;
            color: white;
            border: 1px solid black;
            width: 220px;
            height: 50px;
            display: flex;
            padding: 4px;
            place-items: center;
            font-weight: bold;
            margin: 12px 0px;
        }
    </style>
</head>

</html>
