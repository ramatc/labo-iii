<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Arreglos</title>
</head>

<body>
    <script>
        var arregloMarcas = ["Nike", "Adidas"];
        arregloMarcas.push(prompt("El arregloMarcas ya tiene dos elementos asignados por programa (Nike y Adidas). Agregue el tercer elemento con indice numerico."));

        document.write("<h1>Variables multidimensionales</h1>");
        document.write("<h2>Array de indice numerico</h2>");
        document.write("<h3>Tipo para arregloMarcas: " + typeof arregloMarcas + "</h3>")
        document.write("<h3>Primer elemento cargado desde programa: " + arregloMarcas[0] + "</h3>");
        document.write("<h3>Segundo elemento cargado desde programa: " + arregloMarcas[1] + "</h3>");
        document.write("<h3>Tercer elemento cargado desde teclado: " + arregloMarcas[2] + "</h3>");
        document.write("<h3>Longitud del arreglo: " + arregloMarcas.length + "</h3>");
    </script>
</body>

</html>
