<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Variables simples</title>
</head>
<body>
    <h1>Carga de variables globales</h1> <hr/>
    <script>
        var a = 1, b = "1", c = 2 , z = undefined;
        var d = prompt("Ingrese un valor para cargar en una variable global <span style='color: blue'>d</span>", "Valor por defecto");

        document.write("<h2>Variable <span style='color:blue'>z</span> inicializada desde programa: " + z + "</h2>");
        document.write("<h2>tipo de <span style='color:blue'>z</span>: " + typeof z + "</h2> <br/>");

        document.write("<h2>Variable <span style='color:blue'>a</span> inicializada desde programa: " + a + "</h2>");
        document.write("<h2>tipo de <span style='color:blue'>a</span>: " + typeof a + "</h2> <br/>");

        document.write("<h2>Variable <span style='color:blue'>b</span> inicializada desde programa: " + b + "</h2>");
        document.write("<h2>tipo de <span style='color:blue'>b</span>: " + typeof b + "</h2> <br/>");

        document.write("<h2>Variable <span style='color:blue'>c</span> inicializada desde programa: " + c + "</h2>");
        document.write("<h2>tipo de <span style='color:blue'>c</span>: " + typeof c + "</h2> <br/>");

        document.write("<h2><span style='color:blue'>a+b</span>: " + (a + b) + "</h2>");
        document.write("<h2>tipo de <span style='color:blue'>a+b</span>: " + typeof (a + b) + "</h2> <br/>");

        document.write("<h2><span style='color:blue'>a+c</span>: " + (a + c) + "</h2>");
        document.write("<h2>tipo de <span style='color:blue'>a+c</span>: " + typeof (a + c) + "</h2> <br/>");

        document.write("<h2>Variable <span style='color:blue'>d</span> cargada desde teclado: " + d + "</h2>");
        document.write("<h2>tipo de <span style='color:blue'>d</span>: " + typeof d + "</h2>");
    </script>
</body>
</html>
