<body>
    <h1>Texto 1. Mensaje escrito directamente en HTML</h1>
    
    <script type="text/javascript">
        alert("Este es un mensaje de alerta escrito desde un script del documento. Esta ventana de alerta es modal, lo que significa que el flujo de escritura del documento se interrumpe hasta el evento de aceptación. El navegador muestra este tipo de ventana con anterioridad a la interpretación o renderización del documento.");
        document.write("<h1>Texto 2. Mensaje escrito desde JavaScript</h1>");
        document.write("<h1>No pisa al documento porque aún no termino el flujo de escritura del navegador.</h1>");
    </script>
